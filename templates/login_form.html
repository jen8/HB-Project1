<html>
<head>
    <title> Log In Page </title>
</head>
<body>
  <h1>Login</h1>
    <form action="/make_post" method="POST">

        <div>
            <label>Username:
                <input type="username" name="username" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Log In">
        </div>

    </form>


</body>
</html>
